<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats du vote</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .login-form h1 {
            margin-bottom: 8px;
        }
        
        .login-form p {
            color: #6b7280;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .results-container {
            padding: 40px 20px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .results-header h1 {
            font-size: 2rem;
        }
        
        .total-votes {
            color: #6b7280;
            margin-top: 8px;
        }
        
        .total-votes strong {
            color: #4f46e5;
        }
        
        .results-list {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .result-item {
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .rank {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .result-info {
            flex: 1;
        }
        
        .result-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        
        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.5s;
            border-radius: 4px;
        }
        
        .result-stats {
            text-align: right;
            min-width: 80px;
        }
        
        .result-votes {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .result-percentage {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .vote-controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .vote-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .status-badge.open {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-badge.closed {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .toggle-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .toggle-btn.open {
            background: #ef4444;
            color: white;
        }
        
        .toggle-btn.open:hover {
            background: #dc2626;
        }
        
        .toggle-btn.closed {
            background: #10b981;
            color: white;
        }
        
        .toggle-btn.closed:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-form" class="login-form">
        <h1>Résultats du vote</h1>
        <p>Entrez le mot de passe pour accéder aux résultats</p>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <input type="password" id="password" placeholder="Mot de passe" required>
            </div>
            <div id="login-error" class="message error" style="display: none; margin-bottom: 16px;"></div>
            <button type="submit" class="btn" style="width: 100%; background: #4f46e5; color: white; border: none;">
                Accéder aux résultats
            </button>
        </form>
        <a href="index.html" class="btn btn-outline" style="display: block; text-align: center; margin-top: 16px;">
            Retour au vote
        </a>
    </div>

    <!-- Results Container -->
    <div id="results-container" class="container results-container" style="display: none;">
        <div class="results-header">
            <div>
                <h1>Résultats du vote</h1>
                <p class="total-votes">Total des votes : <strong id="total-votes">0</strong></p>
            </div>
            <a href="index.html" class="btn btn-outline">Retour</a>
        </div>

        <div id="error-message" class="message error" style="display: none;"></div>

        <div id="vote-controls" class="vote-controls" style="display: none;">
            <div class="vote-status">
                <span>État du vote :</span>
                <span id="status-badge" class="status-badge"></span>
            </div>
            <button id="toggle-votes-btn" class="toggle-btn" onclick="toggleVotes()"></button>
        </div>

        <div id="results-list" class="results-list"></div>
    </div>

    <script src="results.js"></script>
</body>
</html>
